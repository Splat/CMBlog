<div class="jumbotron" ng-model="appInfo">
    <p class="lead">
    <!--<img src="images/yeoman.png" alt="I'm Yeoman"><br>-->
    <h1><a href="https://twitter.com/ry_donahue">{{author}}</a></h1>
    <a href="https://twitter.com/ry_donahue">@ry_donahue</a>,&nbsp;<a href="https://twitter.com/CloudMine">@Cloudmine</a>, {{appInfo.description}}
    </p>
</div>
<div class="panel panel-info" data-ng-repeat="post in posts">
    <div class="panel-heading">{{post.title}}&nbsp;({{post.__created__}})</div>
    <div class="panel-body">
        {{post.abstract}} <a href="index.html">(full story...)</a>
    </div>
</div>
